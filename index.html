<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Encriptador | Alura + Oracle</title>
    <link rel="normalize" href="/assets/css/normalize.css" />
    <link id="style" rel="stylesheet" href="/assets/css/Try.css" />
  </head>
  <body>
    <main>
      <header id="logo-container">
        <img src="assets/images/logo.svg" id="logo" alt="Logo de Alura" />
      </header>
      <div class="container">
        <section class="ventana-principal">
          <div class="ventana-border">
            <p class="ventana-border-text">Notepad</p>
            <div class="ventana-border-buttons">
              <img
                src="assets/images/minimize-window-svgrepo-com.svg"
                class="ventana-button"
                alt="Windows buttons"
              />
              <img
                src="assets/images/fullscreen-svgrepo-com.svg"
                class="ventana-button"
                alt="Windows buttons"
              />
              <img
                src="assets/images/icons8-close.svg"
                class="ventana-button"
                alt="Windows buttons"
              />
            </div>
          </div>

          <textarea
            name="mensaje"
            id="mensaje"
            cols="30"
            rows="15"
            placeholder="Leave a comment here"
          ></textarea>
          <div class="ventana-submenu">
            <div class="ventana-border">
              <p class="ventana-border-text">Encrypt.exe</p>
              <div class="ventana-border-buttons">
                <img
                  src="assets/images/minimize-window-svgrepo-com.svg"
                  class="ventana-button"
                  alt="Windows buttons"
                />
                <img
                  src="assets/images/fullscreen-svgrepo-com.svg"
                  class="ventana-button"
                  alt="Windows buttons"
                />
                <img
                  src="assets/images/icons8-close.svg"
                  class="ventana-button"
                  alt="Windows buttons"
                />
              </div>
            </div>
            <div class="ventana-submenu-buttons">
              <button class="botones">Encriptar</button>
              <button class="botones">Desencriptar</button>
            </div>
          </div>
        </section>
        <aside class="container-right">
          <p id="texto"></p>
          <div class="text">
            <img src="assets/images/muneco.svg" class="muneco" id="muneco" alt="Muneco" />
            <h2 class="muneco">Ningun mensaje fue encontrado</h2>
            <p class="muneco">Ingresa el texto que desees encriptar o desencriptar</p>
            <button id="boton-3" class="botones">Copiar</button>
          </div>
        </aside>
      </div>
    </main>
    <script src="assets/js/main.js"></script>
  </body>
</html>
