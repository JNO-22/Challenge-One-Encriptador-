<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name = "description" content = "Encriptador de texto">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Encriptador | Alura + Oracle</title>
    <link id="style" rel="stylesheet" href="/assets/css/normalize.css" />
  </head>
  <body>
    <div id="container">
      <section id="desktop-icons">
        <img src="assets/images/icon.svg" alt="Icono de ???" class="icon" />
        <img src="assets/images/icon.svg" alt="Icono de ???" class="icon" />
        <img src="assets/images/icon.svg" alt="Icono de ???" class="icon" />
        <img src="assets/images/icon.svg" alt="Icono de ???" class="icon" />
      </section>  


    <main>
      <section class="window" id="myWindow">
        <div class="window-top">
          <p class="window-top-text">Notepad</p>
          <div class="window-top-buttons">
            <img src="/assets/images/buttons2.svg" alt="Buttons" class="window-button">
         </div>
        </div>

        <div class="window-content">
          <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
        </div>        
      </section>

      <section class="window">
      <div class="window-submenu">
        <div class="window-top" id="window-warning-border">
          <p class="window-top-text">Encrypt</p>
          <div class="window-top-buttons">
            <img src="/assets/images/buttons2.svg" alt="Buttons" class="window-button">
         </div>
        </div>
        <div class="window-content">
          <button class="botones btn-submenu" id="btn-encriptar">Encriptar</button>
          <button class="botones btn-submenu" id="btn-desencriptar">Desencriptar</button>
        </div>
      </div>
    </section>





    </main>
